<html>

<head>

<body>
  <h1 id="title">Chessboard with Flexbox</h1>

  <div id="wrap">
    <div id="chessboard">

      <div id="first-row">
        <div class="light"><i class="fa-regular fa-chess-rook"></i></div>
        <div class="dark"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="dark"><i class="fa-solid fa-chess-rook"></i></div>
      </div>

      <div id="second-row">
        <div class="dark"><i class="fa-regular fa-chess-knight"></i></div>
        <div class="light"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="light"><i class="fa-solid fa-chess-knight"></i></div>
      </div>

      <div id="third-row">
        <div class="light"><i class="fa-regular fa-chess-bishop"></i></div>
        <div class="dark"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="dark"><i class="fa-solid fa-chess-bishop"></i></div>
      </div>

      <div id="fourth-row">
        <div class="dark"><i class="fa-regular fa-chess-king"></i></div>
        <div class="light"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="light"><i class="fa-solid fa-chess-queen"></i></div>
      </div>

      <div id="fifth-row">
        <div class="light"><i class="fa-regular fa-chess-queen"></i></div>
        <div class="dark"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="dark"><i class="fa-solid fa-chess-king"></i></div>
      </div>

      <div id="sixth-row">
        <div class="dark"><i class="fa-regular fa-chess-bishop"></i></div>
        <div class="light"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="light"><i class="fa-solid fa-chess-bishop"></i></div>
      </div>

      <div id="seventh-row">
        <div class="light"><i class="fa-regular fa-chess-knight"></i></div>
        <div class="dark"><i class="fa-regular fa-chess-pawn"></i></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="dark"><i class="fa-solid fa-chess-knight"></i></div>
      </div>

      <div id="eight-row">
        <div class="dark"><i class="fa-regular fa-chess-rook"></i></div>
        <div class="light"><i class="fa-regular fa-chess-pawn"></i></div>

        <div class="light"></div>
        <div class="dark"></div>
        <div class="light"></div>
        <div class="dark"><i class="fa-solid fa-chess-pawn"></i></div>
        <div class="light"><i class="fa-solid fa-chess-rook"></i></div>
      </div>

    </div>
